<h2>Add new owner</h2>
<div *ngIf="serverError.error" class="my-2 alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ serverError.errorMessage }}
  <button type="button" (click)="serverError.vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="nameError.error" class="my-2 alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ nameError.errorMessage }}
  <button type="button" (click)="nameError.vanishError()" class="close" data-dismiss="alert"
          aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="success && !serverError.error && !nameError.error" class="my-2 alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Owner added!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row">
  <div class="col-6">
    <form #userForm="ngForm" novalidate>
      <div class="form-group">
        <label for="name">Owners name</label>
        <input [(ngModel)]="addNewOwnerModel.name" class="form-control" id="name" name="name"
               aria-describedby="nameHelp" type="text" placeholder="Enter name">
      </div>
      <button class="btn btn-dark" (click)="onNewOwner()">Add owner</button>
    </form>
  </div>
</div>
